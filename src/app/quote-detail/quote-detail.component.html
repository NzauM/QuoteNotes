<!-- <p>quote-detail works!</p> -->
<div class="card-text">
<p>
    Author:{{quote.author}}<br>
    <br>Submitted by:{{quote.submittor}}
</p>
<p>
    created {{quote.date|dateSince}} days ago on {{quote.date|date}}
</p>
</div>
<button (click) = 'upVote()'>
    UpVote   
</button>
{{ up }}

<button (click) = 'downVote()'>
    DownVote    {{ down }}
</button>
<button (click)='quoteDelete(true)'>
    Delete
</button>
