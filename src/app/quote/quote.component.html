<div class="header">
  <h1 class="jumbotron" >QUOTENOTES</h1>
</div>
<!-- <img id="first" src="https://images.pexels.com/photos/291629/pexels-photo-291629.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt=""> -->
<section>
<div >
    <div class="container">
      <h1 class="text-center">VIEW QUOTES</h1>
        <div class="row">
                <div class="col-md-4" *ngFor='let quote of quotes;let i=index'>

        <div class="card" >
                <div class="card-body" >
                  <h1 class="card-title"> {{quote.title}} </h1>
                  <div class="card-text">
                        
                        <h3><q> {{quote.name}}</q> </h3>
                  </div> 
                  <button (click)='toggleDetails(i)'>
                      VIEW DETAILS
                  </button>
                  <h5 class="card-footer">By: {{quote.author}}   </h5>
                </div>
              </div>
    <app-quote-detail *ngIf='quote.showDetails'[quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
</div>
</div>
</div>
</div>
</section>
