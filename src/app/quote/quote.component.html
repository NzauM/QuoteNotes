<div class="header">
  <h1 class="jumbotron" >QUOTENOTES</h1>
</div>
<div *ngFor='let quote of quotes;let i=index' (click)='toggleDetails(i)'>
    <div class="container">
        <div class="row">
                <div class="col-md-4">
        <div class="card" >
                <div class="card-body" >
                  <h1 class="card-title"> {{quote.title}} </h1>
                  <div class="card-text">
                        
                        <h3><q> {{quote.name}}</q> </h3>
                  </div> 
                  <h5 class="card-footer">By: {{quote.author}}   </h5>
                </div>
              </div>
    <app-quote-detail *ngIf='quote.showDetails'[quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
</div>
</div>
</div>
</div>
<div>
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
</div>
