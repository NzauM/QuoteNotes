<div class="container-fluid">
    <h2 class="text-center">Add a Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #goalForm='ngForm'>
        <div class="form-group">
            <label for="title">Quote Title</label>
            <input type="text" class="form-control" id="title" [(ngModel)]='newQuote.title' name="title" #title='ngModel' required>
            <div [hidden]='title.valid || title.pristine' class="alert alert-danger">
                <p>Title of the quote is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text"  class="form-control" id="author" [(ngModel)]='newQuote.author' name="author" #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Name of Author is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="name">The quote</label>
            <textarea class="form-control" id="name" rows="4" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required></textarea>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>The quote is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="submittor">Submitted by</label>
            <input type="text" required class="form-control" id="submittor" [(ngModel)]='newQuote.submittor' name="submittor" #submittor='ngModel'>
            <div [hidden]="submittor.valid || submittor.pristine" class="alert alert-danger">
                <p>Name of submittor is required</p>
            </div>
        </div>
        

        <!-- <div class="form-group">
                <label for="date">Upload date</label>
                <input type="date" id="date" [(ngModel)]="newQuote.date" name="date" #date="ngModel" required >
                <div [hidden]="date.valid || date.pristine" class="alert alert-danger">
                    <p>Date is required.</p>
                </div>
            </div> -->
            <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
    <!-- <p>
        {{newQuote.name}}
    </p> -->

</div>
